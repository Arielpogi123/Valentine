<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine Proposal</title>
  <style>
    /* Basic reset and body styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #ff99cc, #ff66b2); /* Gradient pink background */
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Heart background styling */
    .background-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: url('https://via.placeholder.com/600x600/ffc0cb/ffffff?text=%E2%99%A5') no-repeat center center;
      background-size: contain;
      opacity: 0.15;
      transform: translate(-50%, -50%);
      z-index: 0;
    }

    /* Content container */
    .content {
      position: relative;
      text-align: center;
      color: white;
      z-index: 1;
      padding-top: 20px;
      max-width: 600px;
    }

    /* Main text heading */
    h1 {
      font-size: 32px;
      color: #ffffff;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      font-weight: bold;
      line-height: 1.4;
    }

    /* Bear image styling */
    #bearImage {
      width: 250px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 30px;
    }

    /* Button base styling */
    button {
      font-size: 18px;
      padding: 15px 30px;
      margin: 10px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: bold;
    }

    /* Yes button styling */
    #yesBtn {
      background-color: #ff3385;
      color: white;
      border: 2px solid #ff66b2;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* No button styling */
    #noBtn {
      background-color: #ffcccc;
      color: #ff3385;
      border: 2px solid #ff3385;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    /* Button hover effects */
    button:hover {
      opacity: 0.9;
    }

    /* Button active effects */
    button:active {
      transform: scale(0.98);
    }

    /* Moving "No" button when clicked */
    .noButtonMoved {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }

    /* Messages below the buttons */
    .message {
      font-size: 20px;
      margin-top: 15px;
      color: white;
      font-weight: bold;
    }

    /* Large yes button when clicked */
    .yesButtonLarge {
      font-size: 100px;
      padding: 50px 100px;
      width: 100%;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ff3385;
      color: white;
      border: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <!-- Heart background -->
  <div class="background-heart"></div>

  <!-- Main content -->
  <div class="content">
    <img id="bearImage" src="https://via.placeholder.com/250?text=Bear+Holding+Heart" alt="Bear holding a heart">
    <h1>Will you be my Valentine?</h1>
    <button id="yesBtn">Yes</button>
    <button id="noBtn">No</button>
    <div id="message" class="message"></div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const messageDiv = document.getElementById('message');
    let noClicks = 0;

    // Messages to display after each No button click
    const messages = [
      "Why not? iiyak na ako",
      "mabait naman ako, greenflag pa",
      "Mag yes kana pls",
      "Whyyy? ako na 'to ohh!",
      "Sige na please",
      "iiyak na talaga ako"
    ];

    // When the "No" button is clicked
    noBtn.addEventListener('click', function() {
      noClicks++;

      if (noClicks <= 6) {
        // Display the corresponding message
        messageDiv.textContent = messages[noClicks - 1];

        // Get current font size of the Yes button
        let currentFontSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
        let newFontSize = currentFontSize + 2;
        yesBtn.style.fontSize = newFontSize + 'px';

        // Move the "No" button to the bottom right corner
        noBtn.classList.add('noButtonMoved');

        // If the "Yes" button becomes large enough, hide the "No" button
        if (newFontSize > 50) {
          noBtn.style.display = 'none';
        }
      }

      // After the 6th click, make the Yes button huge
      if (noClicks === 6) {
        yesBtn.classList.add('yesButtonLarge');
        messageDiv.textContent = ''; // Remove the message after 6 clicks
      }
    });

    // When the "Yes" button is clicked, show the final message
    yesBtn.addEventListener('click', function() {
      document.body.innerHTML = `
        <div class="content" style="padding-top: 100px;">
          <h1>Thank you for being my valentine, please contact the sender to plan where to go/date.</h1>
        </div>
      `;
    });
  </script>
</body>
</html>
